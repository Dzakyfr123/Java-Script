<p id="text60"></p>
<style>
  .random-move {
    display: inline-block;
    opacity: 0;
    animation: randomMove 0.6s forwards;
  }
  @keyframes randomMove {
    to {
      opacity: 1;
      transform: translate(0,0);
    }
  }
</style>
<script>
  const msg60 = "Gerak Acak";
  const el60 = document.getElementById("text60");

  function randomPosition() {
    return `${(Math.random() - 0.5) * 30}px`;
  }

  for(let i=0; i < msg60.length; i++) {
    const span = document.createElement("span");
    span.textContent = msg60[i];
    span.className = "random-move";
    span.style.animationDelay = `${i * 0.1}s`;
    span.style.transform = `translate(${randomPosition()}, ${randomPosition()})`;
    el60.appendChild(span);
  }
</script>
