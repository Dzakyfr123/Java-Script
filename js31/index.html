<!DOCTYPE html>
<html>
<body>
  <h2>Penjumlahan Pecahan</h2>
  <input id="a" type="text" placeholder="cth: 1/2"> + 
  <input id="b" type="text" placeholder="cth: 3/4">
  <button onclick="jumlah()">Jumlahkan</button>
  <p id="hasil"></p>

  <script>
    function parseFraction(str) {
      let [n, d] = str.split("/").map(Number);
      return n / d;
    }

    function jumlah() {
      let a = parseFraction(document.getElementById("a").value);
      let b = parseFraction(document.getElementById("b").value);
      document.getElementById("hasil").textContent = "Hasil: " + (a + b);
    }
  </script>
</body>
</html>
