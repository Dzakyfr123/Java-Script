<!DOCTYPE html>
<html>
<body>
  <h2>Validasi Input</h2>
  <input id="a" type="number"> + <input id="b" type="number">
  <button onclick="jumlah()">Jumlahkan</button>
  <p id="hasil"></p>

  <script>
    function jumlah() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      if (a === "" || b === "") {
        document.getElementById("hasil").textContent = "Isi kedua angka.";
      } else {
        document.getElementById("hasil").textContent = Number(a) + Number(b);
      }
    }
  </script>
</body>
</html>
