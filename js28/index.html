<!DOCTYPE html>
<html>
<body>
  <h2>Jumlah dan Reset</h2>
  <input id="a" type="number"> + <input id="b" type="number">
  <button onclick="jumlah()">Jumlahkan</button>
  <button onclick="resetForm()">Reset</button>
  <p id="hasil"></p>

  <script>
    function jumlah() {
      let a = parseFloat(document.getElementById("a").value) || 0;
      let b = parseFloat(document.getElementById("b").value) || 0;
      document.getElementById("hasil").textContent = "Hasil: " + (a + b);
    }
    function resetForm() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("hasil").textContent = "";
    }
  </script>
</body>
</html>
