<p id="text6"></p>
<style>
  .scale-letter {
    display: inline-block;
    animation: scaleIn 0.3s ease forwards;
  }
  @keyframes scaleIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }
</style>
<script>
  const msg6 = "Membesar Tiap Huruf";
  let i6 = 0;
  function scaleLetter() {
    const span = document.createElement("span");
    span.textContent = msg6[i6];
    span.className = "scale-letter";
    document.getElementById("text6").appendChild(span);
    i6++;
    if (i6 < msg6.length) setTimeout(scaleLetter, 100);
  }
  scaleLetter();
</script>
