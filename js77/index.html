<p id="text43"></p>
<style>
  .pulse {
    display: inline-block;
    animation: pulseAnim 0.6s ease-in-out forwards;
  }
  @keyframes pulseAnim {
    0% { transform: scale(1); opacity: 0; }
    50% { transform: scale(1.4); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
<script>
  const msg43 = "Efek Pulse Huruf";
  let i43 = 0;
  function pulseLetters() {
    const span = document.createElement("span");
    span.textContent = msg43[i43];
    span.className = "pulse";
    span.style.animationDelay = `${i43 * 0.1}s`;
    document.getElementById("text43").appendChild(span);
    i43++;
    if (i43 < msg43.length) setTimeout(pulseLetters, 80);
  }
  pulseLetters();
</script>
