<!DOCTYPE html>
<html>
<body>
  <h2>Penjumlahan Semua Bilangan</h2>
  <input id="a" type="number" value="-10"> + 
  <input id="b" type="number" value="20">
  <button onclick="jumlah()">Jumlahkan</button>
  <p id="hasil"></p>

  <script>
    function jumlah() {
      const a = Number(document.getElementById("a").value);
      const b = Number(document.getElementById("b").value);
      document.getElementById("hasil").textContent = "Hasil: " + (a + b);
    }
  </script>
</body>
</html>
