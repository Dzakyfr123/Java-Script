<p id="text46"></p>
<style>
  .blink-letter {
    animation: blinkOne 0.6s infinite;
  }
  @keyframes blinkOne {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>
<script>
  const msg46 = "Kedip Bergantian";
  const el46 = document.getElementById("text46");

  for (let i = 0; i < msg46.length; i++) {
    const span = document.createElement("span");
    span.textContent = msg46[i];
    span.className = "blink-letter";
    span.style.animationDelay = `${i * 0.2}s`;
    el46.appendChild(span);
  }
</script>
