<p id="text54"></p>
<style>
  .grow-fade {
    display: inline-block;
    opacity: 0;
    transform: scale(0);
    animation: growFadeIn 0.6s forwards;
  }
  @keyframes growFadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
<script>
  const msg54 = "Mengembang & Pudar";
  let i54 = 0;
  function growFadeText() {
    const span = document.createElement("span");
    span.textContent = msg54[i54];
    span.className = "grow-fade";
    span.style.animationDelay = `${i54 * 0.1}s`;
    document.getElementById("text54").appendChild(span);
    i54++;
    if (i54 < msg54.length) setTimeout(growFadeText, 100);
  }
  growFadeText();
</script>
