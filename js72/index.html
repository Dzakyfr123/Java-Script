<p id="text38"></p>
<style>
  .float-letter {
    display: inline-block;
    opacity: 0;
    transform: translateY(10px);
    animation: floatUp 0.6s forwards;
  }
  @keyframes floatUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
<script>
  const msg38 = "Layang Huruf";
  let i38 = 0;
  function floatLetters() {
    const span = document.createElement("span");
    span.textContent = msg38[i38];
    span.className = "float-letter";
    span.style.animationDelay = `${i38 * 0.1}s`;
    document.getElementById("text38").appendChild(span);
    i38++;
    if (i38 < msg38.length) setTimeout(floatLetters, 80);
  }
  floatLetters();
</script>
